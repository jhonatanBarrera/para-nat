<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta - Gráficos de Barras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 15px;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #2d3748;
            margin: 0 0 20px 0;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .color-picker-section {
            background: #f7fafc;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #e2e8f0;
        }
        .color-picker-title {
            font-size: 16px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .question-color-config {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        .question-color-title {
            font-size: 14px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .answer-color-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .answer-label {
            min-width: 200px;
            font-size: 13px;
            color: #4a5568;
        }
        .answer-percentage {
            min-width: 50px;
            font-size: 12px;
            color: #718096;
            font-weight: bold;
        }
        .color-btn {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        .color-btn:hover {
            transform: scale(1.1);
            border-color: #2d3748;
        }
        .color-btn.selected {
            border-color: #2d3748;
            box-shadow: 0 0 0 2px white, 0 0 0 4px #2d3748;
        }
        .apply-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        .apply-btn:hover {
            transform: translateY(-2px);
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .chart-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid #e2e8f0;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .chart-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .chart-title {
            font-size: 14px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 8px;
            text-align: center;
            line-height: 1.3;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chart-responses {
            font-size: 11px;
            color: #718096;
            text-align: center;
            margin-bottom: 12px;
            font-weight: 600;
        }
        .chart-container {
            position: relative;
            height: 280px;
        }
        .no-response-message {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 280px;
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
            font-style: italic;
            background: #f1f5f9;
            border-radius: 10px;
            padding: 20px;
        }
        .toggle-picker {
            background: #4a5568;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.2s;
        }
        .toggle-picker:hover {
            background: #2d3748;
        }
        @media (max-width: 1400px) {
            .charts-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 900px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encuesta sobre Reclutamiento y Grupos Armados</h1>
        
        <button class="toggle-picker" onclick="toggleColorPicker()">🎨 Mostrar/Ocultar Selector de Colores</button>
        
        <div class="color-picker-section" id="colorPickerSection" style="display: none;">
            <div class="color-picker-title">Configura los colores de cada respuesta</div>
            <div id="colorConfigs"></div>
            <button class="apply-btn" onclick="applyColors()">✓ Aplicar Colores</button>
        </div>
        
        <div class="charts-grid" id="chartsGrid"></div>
    </div>

    <script>
        const availableColors = {
            red: '#ef4444',
            orange: '#f97316',
            yellow: '#eab308',
            green: '#22c55e',
            gray: '#6b7280'
        };

        const surveyData = [
            {
                id: "P1",
                question: "¿Conoce usted alguna acción o programa de prevención del reclutamiento de niños, niñas y adolescentes implementado por el Estado en su comunidad?",
                responses: 17,
                data: {
                    labels: ["Sí", "No"],
                    values: [41, 59],
                    colors: ['green', 'red']
                }
            },
            {
                id: "P2",
                question: "¿Qué entidades del estado han reaccionado o hecho presencia en su comunidad frente a situaciones de riesgo o hechos de reclutamiento por parte de los Grupos Armados Organizados - GAO y Grupos Armados Residuales – GAR?",
                responses: 28,
                data: {
                    labels: ["Cipruna", "ICBF", "UARIV", "Defensoría", "Personería", "Fuerza Pública", "Ninguna", "Otra - CRIC"],
                    values: [0, 18, 4, 39, 11, 7, 7, 14],
                    colors: ['red', 'red', 'orange', 'yellow', 'red', 'yellow', 'red', 'red']
                }
            },
            {
                id: "P3",
                question: "En su comunidad, ¿Qué tanto considera que la presencia de Grupos Armados Organizados - GAO y Grupos Armados Residuales – GAR aumenta el riesgo de reclutamiento o violencia sexual en contra de niños, niñas y adolescentes?",
                responses: 17,
                data: {
                    labels: ["Muy alto", "Alto", "Medio", "Bajo", "No sabe / no responde"],
                    values: [47, 29, 12, 12, 0],
                    colors: ['red', 'orange', 'yellow', 'green', 'gray']
                }
            },
            {
                id: "P4",
                question: "¿Considera usted que estas acciones han tenido en cuenta la cultura, lengua y costumbres de su pueblo o comunidad?",
                responses: 17,
                data: {
                    labels: ["Siempre", "Algunas veces", "Nunca", "No sabe / no responde"],
                    values: [12, 29, 59, 0],
                    colors: ['green', 'yellow', 'red', 'gray']
                }
            },
            {
                id: "P5",
                question: "¿Qué tan adecuadas son estas acciones para prevenir el reclutamiento de NNA indígenas en su territorio?",
                responses: 17,
                data: {
                    labels: ["Muy adecuadas", "Poco adecuadas", "Inadecuadas", "No sabe / no responde"],
                    values: [12, 53, 29, 6],
                    colors: ['green', 'yellow', 'red', 'gray']
                }
            },
            {
                id: "P6",
                question: "En su opinión, ¿en los últimos dos años las acciones interinstitucionales realizadas por la CIPRUNNA, el ICBF, la UARIV, entre otras entidades, han contribuido en la prevención y disminución del reclutamiento forzado de niños, niñas y adolescentes indígenas en su comunidad?",
                responses: 18,
                data: {
                    labels: ["Sí, completamente", "En parte", "No han sido suficientes", "No sabe / no responde"],
                    values: [6, 17, 72, 6],
                    colors: ['green', 'yellow', 'red', 'gray']
                }
            },
            {
                id: "P7",
                question: "En su experiencia, ¿los programas de gobierno con enfoque diferencial étnico han contribuido a disminuir la presencia e influencia de grupos armados ilegales en el territorio indígena?",
                responses: 17,
                data: {
                    labels: ["Sí", "En parte", "No", "No sabe / no responde"],
                    values: [6, 41, 47, 0],
                    colors: ['green', 'yellow', 'red', 'gray']
                }
            },
            {
                id: "P8",
                question: "¿Se han presentado casos de reclutamiento forzado en NNA indígenas en su comunidad en el último año (2024 – 2025)",
                responses: 17,
                data: {
                    labels: ["Sí", "No", "No sabe / no responde"],
                    values: [76, 12, 12],
                    colors: ['red', 'green', 'gray']
                }
            },
            {
                id: "P9",
                question: "¿Considera que los programas y acciones del Gobierno Nacional a cargo de la CIPRUNNA, el ICBF, la UARIV, etc.) están debidamente articulados con el programa propio “Camino de Enraizamiento” orientado a eliminar las desarmonías generadas por el reclutamiento forzado?",
                responses: 17,
                data: {
                    labels: ["Sí, completamente", "En parte", "No", "No sabe / no responde"],
                    values: [18, 35, 41, 6],
                    colors: ['green', 'yellow', 'red', 'gray']
                }
            },
            {
                id: "P10",
                question: "¿Qué cree usted que hace falta por parte del Estado para proteger a los niños, niñas y adolescentes frente a los Grupos Armados Organizados - GAO y Grupos Armados Residuales - GAR en su comunidad? (puede marcar más de una)",
                responses: 55,
                data: {
                    labels: ["Mayor presencia", "Más recursos", "Fortalec. guardia", "Apoyo psicosocial", "Oport. educativas", "Otra"],
                    values: [15, 20, 24, 16, 20, 5],
                    colors: ['yellow', 'orange', 'orange', 'yellow', 'orange', 'red']
                }
            },
            {
                id: "P11",
                question: "¿Su comunidad siente confianza en las instituciones estatales para denunciar casos de reclutamiento forzado, en condiciones que reconozcan y respeten su identidad cultural y sus formas propias de relacionamiento con el Estado?",
                responses: 18,
                data: {
                    labels: ["Sí, completamente", "En parte", "No", "No sabe / no responde"],
                    values: [17, 39, 39, 0],
                    colors: ['yellow', 'yellow', 'orange', 'gray']
                }
            }
        ];

        let charts = [];

        function toggleColorPicker() {
            const section = document.getElementById('colorPickerSection');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }

        function createColorPicker() {
            const configsDiv = document.getElementById('colorConfigs');
            configsDiv.innerHTML = '';

            surveyData.forEach((question, qIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-color-config';

                const titleDiv = document.createElement('div');
                titleDiv.className = 'question-color-title';
                titleDiv.textContent = `${question.id}. ${question.question}`;
                questionDiv.appendChild(titleDiv);

                question.data.labels.forEach((label, aIndex) => {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'answer-color-row';

                    const labelDiv = document.createElement('div');
                    labelDiv.className = 'answer-label';
                    labelDiv.textContent = label;
                    rowDiv.appendChild(labelDiv);

                    const percentDiv = document.createElement('div');
                    percentDiv.className = 'answer-percentage';
                    percentDiv.textContent = `(${question.data.values[aIndex]}%)`;
                    rowDiv.appendChild(percentDiv);

                    Object.keys(availableColors).forEach(colorKey => {
                        const btn = document.createElement('button');
                        btn.className = 'color-btn';
                        btn.style.backgroundColor = availableColors[colorKey];
                        if (question.data.colors[aIndex] === colorKey) {
                            btn.classList.add('selected');
                        }
                        btn.onclick = () => selectColor(qIndex, aIndex, colorKey, btn);
                        rowDiv.appendChild(btn);
                    });

                    questionDiv.appendChild(rowDiv);
                });

                configsDiv.appendChild(questionDiv);
            });
        }

        function selectColor(qIndex, aIndex, colorKey, btn) {
            surveyData[qIndex].data.colors[aIndex] = colorKey;
            
            const row = btn.parentElement;
            row.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function applyColors() {
            charts.forEach(chart => chart.destroy());
            charts = [];
            createCharts();
        }

        function createCharts() {
            const chartsGrid = document.getElementById('chartsGrid');
            chartsGrid.innerHTML = '';

            surveyData.forEach((question) => {
                const card = document.createElement('div');
                card.className = 'chart-card';
                
                const title = document.createElement('div');
                title.className = 'chart-title';
                title.textContent = `${question.id}. ${question.question}`;
                card.appendChild(title);
                
                const responsesDiv = document.createElement('div');
                responsesDiv.className = 'chart-responses';
                responsesDiv.textContent = `Total respuestas: ${question.responses}`;
                card.appendChild(responsesDiv);
                
                const chartContainer = document.createElement('div');
                chartContainer.className = 'chart-container';
                
                // Filtrar respuestas con 0%
                const filteredLabels = [];
                const filteredValues = [];
                const filteredColors = [];
                
                question.data.labels.forEach((label, index) => {
                    if (question.data.values[index] > 0) {
                        filteredLabels.push(label);
                        filteredValues.push(question.data.values[index]);
                        filteredColors.push(availableColors[question.data.colors[index]]);
                    }
                });
                
                // Si no hay respuestas, mostrar mensaje
                if (filteredValues.length === 0) {
                    const noResponseDiv = document.createElement('div');
                    noResponseDiv.className = 'no-response-message';
                    noResponseDiv.textContent = '📭 Nadie respondió esta pregunta';
                    chartContainer.appendChild(noResponseDiv);
                } else {
                    const canvas = document.createElement('canvas');
                    chartContainer.appendChild(canvas);
                    
                    const chart = new Chart(canvas, {
                        type: 'bar',
                        data: {
                            labels: filteredLabels,
                            datasets: [{
                                label: 'Porcentaje (%)',
                                data: filteredValues,
                                backgroundColor: filteredColors.map(color => color + 'dd'),
                                borderColor: filteredColors,
                                borderWidth: 2,
                                borderRadius: 8,
                                borderSkipped: false,
                            }]
                        },
                        options: {
                            indexAxis: 'y',
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                tooltip: {
                                    backgroundColor: 'rgba(0,0,0,0.8)',
                                    padding: 12,
                                    titleFont: { size: 13, weight: 'bold' },
                                    bodyFont: { size: 12 },
                                    callbacks: {
                                        label: function(context) {
                                            return context.parsed.x + '%';
                                        }
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    beginAtZero: true,
                                    max: 100,
                                    grid: {
                                        color: 'rgba(0, 0, 0, 0.05)',
                                        drawBorder: false
                                    },
                                    ticks: {
                                        font: { size: 10 },
                                        callback: function(value) {
                                            return value + '%';
                                        }
                                    }
                                },
                                y: {
                                    grid: {
                                        display: false,
                                        drawBorder: false
                                    },
                                    ticks: {
                                        font: { size: 11, weight: '600' },
                                        color: '#2d3748',
                                        crossAlign: 'far',
                                    }
                                }
                            },
                            layout: {
                                padding: {
                                    right: 10
                                }
                            }
                        }
                    });
                    
                    charts.push(chart);
                }
                
                card.appendChild(chartContainer);
                chartsGrid.appendChild(card);
            });
        }

        createColorPicker();
        createCharts();
    </script>
</body>
</html>
